name: npm Package Publish

on:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: ^7.11.0
          run_install: true
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
